<!doctype html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/main.css">

    </head>
    <body>
      <header id="banner">
      </header>

      <div id="buttons">
        <button class="button" id="submitButton" type="submit" value="Submit">Submit</button>
        <button class="button" id="randButton" type="submit" value="Random">Random</button>
      </div>

      <div class="radios">
        <input type="radio" class="shape" name="shape" value="1" id="ra1" />
        <label class="radio" for="ra1">Square</label>
        <input type="radio" class="shape" name="shape" value="2" id="ra2" />
        <label class="radio" for="ra2">Circle</label>
        <input type="radio" class="shape" name="shape" value="3" id="ra3" />
        <label class="radio" for="ra3">Triangle</label>
        <input type="radio" class="shape" name="shape" value="4" id="ra4" />
        <label class="radio" for="ra4">Star</label>
      </div>
      <div class="radios">
        <input type="radio" class="color" name="color" value="1" id="rb1" />
        <label class="radio" for="rb1">Red</label>
        <input type="radio" class="color" name="color" value="2" id="rb2" />
        <label class="radio" for="rb2">Green</label>
        <input type="radio" class="color" name="color" value="3" id="rb3" />
        <label class="radio" for="rb3">Blue</label>
        <input type="radio" class="color" name="color" value="4" id="rb4" />
        <label class="radio" for="rb4">Black</label>
      </div>
      <div class="radios">
        <input type="radio" class="size" name="size" value="1" id="rc1" />
        <label class="radio" for="rc1">Small</label>
        <input type="radio" class="size" name="size" value="2" id="rc2" />
        <label class="radio" for="rc2">Medium</label>
        <input type="radio" class="size" name="size" value="3" id="rc3" />
        <label class="radio" for="rc3">Large</label>
        <input type="radio" class="size" name="size" value="4" id="rc4" />
        <label class="radio" for="rc4">XL</label>
      </div>
      <div class="radios">
        <input type="radio" class="pos" name="pos" value="1" id="rd1" />
        <label class="radio" for="rd1">Random</label>
        <input type="radio" class="pos" name="pos" value="2" id="rd2" />
        <label class="radio" for="rd2">Top</label>
        <input type="radio" class="pos" name="pos" value="3" id="rd3" />
        <label class="radio" for="rd3">Middle</label>
        <input type="radio" class="pos" name="pos" value="4" id="rd4" />
        <label class="radio" for="rd4">Bottom</label>
      </div>

      <footer>
        ISTA 301 - Kaiser, McGowan
      </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/main.js"></script>

    </body>
</html>
